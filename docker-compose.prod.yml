version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reino-brinquedos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reino_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reino_pass_2024}
      POSTGRES_DB: ${POSTGRES_DB:-reino_brinquedos}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/supabase-schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reino_user} -d ${POSTGRES_DB:-reino_brinquedos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reino-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: reino-brinquedos-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-reino_user}:${POSTGRES_PASSWORD:-reino_pass_2024}@postgres:5432/${POSTGRES_DB:-reino_brinquedos}
      JWT_SECRET: ${JWT_SECRET:-reino-brinquedos-jwt-super-secret-2024-production}
      NODE_ENV: production
      PORT: 3001
      CORS_ORIGIN: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - reino-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reino-brinquedos-web
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: ${API_URL:-http://localhost:3001}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - reino-network

volumes:
  postgres_data:
    driver: local

networks:
  reino-network:
    driver: bridge